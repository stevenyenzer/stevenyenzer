<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Steven Yenzer - Writing Samples</title>
	<style>
		body {
			font-family: Helvetica, Arial, sans-serif;
			background-color: #7C7393;
			color: #443A5D;
			margin: 0;
			padding: 0;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		h1 {
			font-size: 48px;
			font-weight: bold;
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		li {
			margin-bottom: 20px;
		}
		a {
			color: #443A5D;
			text-decoration: none;
			font-weight: bold;
		}
		a:hover {
			color: #FFFFFF;
		}
		@media screen and (min-width: 600px) {
			.container {
				flex-direction: row;
			}
			.list {
				max-width: 50%;
				padding: 40px;
				text-align: right;
			}
			.list ul {
				text-align: left;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="list">
			<h1>Writing Samples</h1>
			<ul>
				<li><a href="#">Sample 1</a></li>
				<li><a href="#">Sample 2</a></li>
				<li><a href="#">Sample 3</a></li>
			</ul>
		</div>
		<div class="image">
			<img src="mattieandsteven.png" alt="A man with short cropped hair and a beard wearing a gray and white plaid flannel shirt." style="border: 10px solid #443A5D;">
		</div>
	</div>
</body>
</html>
